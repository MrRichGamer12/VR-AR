<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="car" src="modelos/plymouth_road_runner_1969_low_poly/scene.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset='hiro'>
                <a-entity gltf-model="#car" modify-materials  position="0 0.5 0" scale="0.5 0.5 0.5"  animation="property:rotation; to: 0 360 0; loop:true; dur:3000; easing:linear"></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
